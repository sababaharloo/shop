<div class="flex flex-col min-h-screen">
  <header class="fixed top-0 left-0 w-full bg-white border-b border-gray-300 shadow-sm z-50">
    <div class="flex items-center justify-between max-w-4xl mx-auto py-3 px-4">
      <div class="text-lg font-semibold">Lily Shop</div>
      <div class="relative w-64">
        <input type="text" placeholder="Search..." [(ngModel)]="searchText" (keyup.enter)="handleSearch()"
          class="w-full rounded-full border border-gray-300 pl-10 pr-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <svg class="absolute left-3 top-2.5 h-4 w-4 text-gray-400 cursor-pointer" xmlns="http://www.w3.org/2000/svg"
          fill="none" (click)="handleSearch()" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
        </svg>
      </div>
    </div>
  </header>


  <div class="flex flex-1 pt-[50px]">
    <aside class="w-60 border-e border-gray-300 h-[calc(100vh-100px)] sticky top-[60px] overflow-y-auto p-4 bg-white">
      <h1 class="font-semibold mb-2">Categories</h1>
      <mat-list>
        @for (category of productCategories(); track $index) {
        <div class="transition hover:bg-gray-200 hover:shadow-md rounded-lg cursor-pointer"
          (click)="handelCategorySelection(category)">
          <mat-list-item>{{ category }}</mat-list-item>
        </div>
        }
      </mat-list>
    </aside>
    <main class="flex-1 p-4 overflow-auto">
      <router-outlet />
    </main>
  </div>
  <footer class="p-4 text-gray-800 text-center border-t border-gray-300">
    <p>All rights reserved.</p>
  </footer>
</div>
