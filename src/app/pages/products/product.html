<h1 class="text-5xl font-bold my-4">Product Items</h1>
@if(!isLoading()){
<mat-selection-list #products>
  @for (product of productList(); track $index) {
  <mat-list-item (click)="handelProductCLick(product)">{{ product.title }}</mat-list-item>
  }
</mat-selection-list>
} @else {
<div><mat-spinner></mat-spinner></div>
}
